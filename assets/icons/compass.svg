<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Compass circle -->
  <circle cx="50" cy="50" r="48" fill="#667eea" stroke="#fff" stroke-width="2"/>
  
  <!-- Compass needle -->
  <g transform="rotate(0 50 50)">
    <!-- North pointer (red) -->
    <path d="M 50 50 L 45 15 L 50 10 L 55 15 Z" fill="#e74c3c"/>
    <!-- South pointer (gray) -->
    <path d="M 50 50 L 45 85 L 50 90 L 55 85 Z" fill="#95a5a6"/>
  </g>
  
  <!-- Center dot -->
  <circle cx="50" cy="50" r="5" fill="#fff"/>
  
  <!-- Direction markers -->
  <text x="50" y="8" text-anchor="middle" font-size="10" font-weight="bold" fill="#fff">N</text>
</svg>

