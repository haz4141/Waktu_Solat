        /* Countdown Timer Styles */
        .countdown-container {

        .countdown-timer {

            margin-bottom: 15px;

        }
        
        @media (max-width: 768px) {

                font-size: 2rem;
            }
            .countdown-timer {
                font-size: 2.5rem;
                letter-spacing: 3px;
            }
        }
        
        /* Streak Tracker Styles */
        .streak-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .streak-header h3 {
            color: #6B46C1;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .streak-progress {
            margin-bottom: 15px;
        }
        
        .progress-bar {
            width: 100%;
            height: 30px;
            background: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #6B46C1 0%, #553C9A 100%);
            border-radius: 15px;
            transition: width 0.5s ease;
        }
        
        .progress-text {
            text-align: center;
            margin-top: 8px;
            font-weight: 600;
            color: #6B46C1;
        }
        
        .streak-counter {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            border-radius: 10px;
            font-size: 1.3rem;
            margin: 15px 0;
        }
        
        .streak-message {
            text-align: center;
            padding: 10px;
            color: #6B46C1;
            font-weight: 600;
        }
        
        .prayer-checklist {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }
        
        .checklist-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .checklist-item.checked {
            background: #d4edda;
        }
        
        .check-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid #6B46C1;
            background: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .check-btn:hover:not(:disabled) {
            background: #6B46C1;
            color: white;
            transform: scale(1.1);
        }
        
        .check-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        /* Notification Settings Styles */
        .notification-settings {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);

            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;

            box-shadow: 0 6px 20px rgba(107, 70, 193, 0.4);
        }
        
        .settings-group {
            margin: 15px 0;

            padding: 12px;
            background: #e74c3c;

            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .qibla-compact:hover {

            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }

        }
        
        .qibla-expanded {
            position: absolute;
            bottom: 70px;
            right: 0;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            min-width: 250px;
            display: none;
        }
        
        .qibla-expanded.show {

        .qibla-header {

            align-items: center;

        .qibla-compass {

                right: 10px;
